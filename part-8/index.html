<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
   getResult('rock')
    ">Rock</button>
    <button onclick="getResult('paper')">Paper</button>
    <button onclick="getResult('scissors')">Scissors</button>
    <button onclick="score.win=0;score.lose=0;score.tie=0;">Reset Score</button>




    <script>
        let score = {
            win: 0,
            lose: 0,
            tie: 0
        }


        function getComputerMove() {
            const randomNumber = Math.random()
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else if (randomNumber > 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors'
            }
            return computerMove

        }

        function getResult(inputValue) {
            const computerMove = getComputerMove()
            let result = '';
            if (inputValue === 'rock') {
                if (computerMove === 'rock') {
                    result = 'tie'
                }
                else if (computerMove === 'paper') {
                    result = 'you lose'
                }
                else if (computerMove === 'scissors') {
                    result = 'you win'
                }
            }
            if (inputValue === 'paper') {
                if (computerMove === 'rock') {
                    result = 'you win'
                }
                else if (computerMove === 'paper') {
                    result = 'tie'
                }
                else if (computerMove === 'scissors') {
                    result = 'you lose'
                }
            }
            if (inputValue === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'you lose'
                }
                else if (computerMove === 'paper') {
                    result = 'you wine'
                }
                else if (computerMove === 'scissors') {
                    result = 'tie'
                }
            }
            if (result === 'you win') {
                score.win += 1;
            }
            else if (result === 'you lose') {
                score.lose += 1;
            }
            else if (result === 'tie') {
                score.tie += 1;
            }

            alert(`Computer Select ${computerMove} You Select ${inputValue} and result is ${result}
            Win ${score.win} Lose ${score.lose} Tie ${score.tie}`)
        }


    </script>
</body>

</html>
